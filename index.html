<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Notepad.SBS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top-left logo -->

          <span class="icon sun">‚òÄÔ∏è</span>
        </div>

  <div class="container">

    <p class="subtitle">
      Never lose your notes with its auto-save feature. Every time you make changes, it will automatically store the data locally within your browser.

    <textarea id="notepad" placeholder="Start typing your notes here‚Ä¶"></textarea>
    <button id="clearNotesBtn" class="action-btn">Clear Notes</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
